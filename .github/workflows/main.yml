name: CD/CI

on: push

jobs:
  init:
    name: NPM Install
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: |
        echo "Installing modules"
        npm i
  lint:
    name: Run Lint
    needs: init
    runs-on: ubuntu-latest

    steps:
    - name: Run lint
      run: |
        echo "Linting..."
        npm run prepare
  test: 
    name: Run Test
    needs: init
    runs-on: ubuntu-latest
    
    steps:
    - name: Run tests
      run: |
        echo "Linting..."
        npm run test
